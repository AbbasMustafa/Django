{% extends "mail/layout.html" %}

{% block body %}

    <h2 class="display-4 text-center m-4 font-weight-bold p-0">Login</h2>

    <div class="mainContianer border">
        {% if message %}
            <div class="alert alert-danger text-center error">{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        <footer class="text-center">Don't have an account? <a href="{% url 'register' %}">Register here.</a></footer>
    </div>
{% endblock %}
