{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="text-center">{{ heading }}</h2>
    <hr class="m-1">

	<div class="row p-0 m-0">
		{% for item in items %}
			<a id="detail" href="{% url 'detail' item.slug %}" class="card col-md-4 p-0 m-0">
				<img class="card-img-top cover" src="{{ item.mainPicture.picture.url }}" alt="{{ item.mainPicture.alt_text }}" width="242" height="225">
				<div class="card-body">
					<h5 class="card-title">{{ item.title }}</h5>
					<p class="card-text">
					{{ item.description }}
					<hr>
					<span class="font-weight-bold">Price:</span> ${{ item.startingBid }} <br>
					<span class="font-weight-bold">Created on:</span> {{ item.created_date }}
					</p>
				</div>
			</a>
		{% endfor %}
	</div>

{% endblock %}
